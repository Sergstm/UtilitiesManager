<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Preferences page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="container border">
    <div class="row">
        <div class="col">
            <h1>Add new Template</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="/saveTemplate" method="post">
                <div class="form-group">
                    <label for="name">Template name: </label>
                    <input type="text" placeholder="Enter template name" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="tariff1">Tariff1: </label>
                    <input type="text" placeholder="For easy tariff" name="tariff1" id="tariff1" required>
                </div>
                <div class="form-group">
                    <label for="tariff2">Tariff2: </label>
                    <input type="text" placeholder="For extended tariff" name="tariff2" id="tariff2">
                </div>
                <div>
                    <h6>(You can fill only one "Tariff1" field, for easy tariff,
                        or fill all fields, for extended tariff)</h6>
                </div>
                <button type="submit" class="btn btn-primary">Create Template</button>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <a href="/addOrder">
                <button type="button" class="btn btn-secondary">Back to Add Order</button>
            </a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>First value</th>
                    <th>Second value</th>
                </tr>
                </thead>
                <tbody th:each="createdTemplate : ${createdTemplates}">
                <tr>
                    <td th:text="${createdTemplate.getId()}">Id</td>
                    <td th:text="${createdTemplate.getName()}">Name</td>
                    <td th:text="${createdTemplate.getTariff1()}">Tariff1</td>
                    <td th:text="${createdTemplate.getTariff2()}">Tariff2</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="js/jquery-3.3.1.slim.min.js"></script>
</body>
</html>
