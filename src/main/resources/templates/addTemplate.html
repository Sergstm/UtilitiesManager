<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Templates page</title>
</head>
<body>

<div class="container-fluid">
    <div class="row card-header shadow-lg p-3 mb-5 bg-white rounded">
        <div class="col card-header">
            <h1>Add new Template</h1>
            <h5 class="login">
                You are logged in as: <span th:text="${login}"></span>
            </h5>
            <div class="login"><a href="/logout">LogOUT</a></div>
        </div>
    </div>
    <div class="row card-body shadow-lg p-3 mb-5 bg-white rounded">
        <div class="col-sm-4">
            <form action="/saveTemplate" method="post">
                <div class="form-group">
                    <label for="name">Template name: </label>
                    <input type="text" placeholder="Enter template name"
                           name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="tariff1">Tariff1: </label>
                    <input type="number" placeholder="For easy tariff"
                           name="tariff1" id="tariff1" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="tariff2">Tariff2: </label>
                    <input type="number" placeholder="For extended tariff"
                           name="tariff2" id="tariff2" min="0" step="0.01">
                </div>
                <h6>(You can fill only one "Tariff1" field, for easy tariff,
                    or fill all fields, for extended tariff)</h6>
                <button type="submit" class="btn btn-primary">Create Template</button>
            </form>
            <div>
                <a href="/addOrder">
                    <button type="button" class="btn btn-secondary btn-sm">
                        Back to Add Order
                    </button>
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <form action="/delTemplate" method="post">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>First value</th>
                        <th>Second value</th>
                        <th>X</th>
                    </tr>
                    </thead>
                    <tbody th:each="createdTemplate : ${createdTemplates}">
                    <tr>
                        <td th:text="${createdTemplate.getId()}">Id</td>
                        <td th:text="${createdTemplate.getName()}">Name</td>
                        <td th:text="${createdTemplate.getTariff1()}">Tariff1</td>
                        <td th:text="${createdTemplate.getTariff2()}">Tariff2</td>
                        <td>
                            <button class="btn btn-danger btn-sm" name="id"
                                    th:value="${createdTemplate.id}">Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
