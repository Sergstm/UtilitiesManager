<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add page</title>
</head>
<body>

<div align="center">
    <form action="/addOrder" method="get">
        <select name="name">
            <option value="hotWater">Hot Water</option>
            <option value="coldWater">Cold Water</option>
            <option value="electricity">Electricity</option>
            <option value="heating">Heating</option>
        </select>
        <p>Previous value <input type="text" name="prev"></p>
        <p>Present value <input type="text" name="pres"></p>
        <p>Tariff <input type="text" name="tariff"></p>
        <p><button type="submit">Send</button></p>
    </form>
</div>

</body>
</html>
